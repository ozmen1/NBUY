<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
    <style>
        /* Descendant selector */
        /* div'in içindeki tüm p'leri seçer */
        /* div p{
            background-color: red;
        } */

        /* child selector */
        /* div'in child olan yani içerisindeki ilk seviyedeki p'leri seçer */
        /* div > p{
            background-color: red;
        } */

        /* Adjacent sibling selector */
        /* div'den sonra gelen ilk p'yi seçer */
        /* div + p{
            background-color: red;
        } */

        /* General Sibling Selector */
        /* div'den sonraki bütün p'leri seçer */
        div ~ p{
            background-color: red;
        }
    </style>
</head>
<body>
    <p>1. Paragraf</p>
    <div>
        <p>2. Paragraf</p>
        <p>3. Paragraf</p>
        <section>
            <p>4. Paragraf</p>
        </section>
    </div>
    <p>5. Paragraf</p>
    <p>6. Paragraf</p>
</body>
</html>
