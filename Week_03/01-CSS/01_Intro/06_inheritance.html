    <title>Inheritance</title>

        body {
            font-size: 15px;
            color: red;

        em {
            border: inherit;
            color: red;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1 id="page-title">Welcome</h1>
            <p>Lorem, ipsum dolor <em>burası vurgulanan metin</em> sit amet consectetur adipisicing elit. Dolorum, quam officia, ut praesentium expedita hic inventore accusamus neque suscipit incidunt ipsum nobis libero optio! Eos eum tenetur expedita distinctio et?</p>
        </section>
        <section>
            <h2 id="page-subtitle">Nasıl Çalışır?</h2>
        </section>
    </main>
</body>
</html>
