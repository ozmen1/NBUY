<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        Meta satırları, tarayıcıya meta bilgilerini gönderir. 
        Buradaki yazılı olan hiç bir şey sayfada görüntülenmez.
    -->
    <title>My First Html File</title>

    <!-- 
        - < ve > işaretleri arasında yazılanlara tag diyoruz.
        - <> işaretleri ile tag başlangıcı, </> işaretleri ile tag kapanışı ifade edilir.
        - bazı tag'lerin sadece açılışı vardır, kapanışı yoktur.
        - tag açılışından kapanışına kadar olan bölümün tamamına element(öge) denir.
    -->

    <!-- 
        - <etiket adı>İçerik</etiket adı>
        - etiketlerin açılışları sırasında ilgili etikete verilmek istenen nitelikleri attribute'lar ile veririz.
    -->
</head>
<body>
    <h1>My First HTML File</h1>
    <p>Merhaba Dünya!</p>
    Bu benim ilk <strong>HTML</strong> dosyam!
    <p>Bu yeni bir paragraf
        <h1>Bu da paragraf içinde başlık!</h1>
    </p>
    <input type="button" value="Kaydet">
    <br><br>
    <a href="https://www.keremozmen.com.tr/">URL</a> <br><br>
    <img src="/ata.jpg" width="150" alt="Mustafa Kemal Atatürk">
</body>
</html>
