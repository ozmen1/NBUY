<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Document</title>
</head>

<body>
<div class="container w-25 mt-3">
    <div class="accordion" id="accordionMarka">
        <div class="accordion-item">
            <div class="accordion-header">
                <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#marka">Marka</button>
            </div>
            <div id="marka" class="collapse accordion-collapse">
                <div class="accordion-body">
                    <ul>
                        <li><a href="#">Lenovo</a></li>
                        <li><a href="#">Asus</a></li>
                        <li><a href="#">Dell</a></li>
                        <li><a href="#">HP</a></li>
                        <li><a href="#">MSI</a></li>
                        <li><a href="#">Samsung</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="accordion" id="accordionFiyat">
        <div class="accordion-item">
            <div class="accordion-header">
                <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#fiyat">Fiyat</button>
            </div>
            <div id="fiyat" class="collapse accordion-collapse">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col-6">
                            <p>En az</p>
                            <input type="text" class="w-100">
                        </div>
                        <div class="col-6">
                            <p>En çok</p>
                            <input type="text" class="w-100">
                        </div>
                    </div>
                    <div class="text-center mt-3">
                    <a href="#" type="button" class="btn">Uygula</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="accordion" id="accordionEkran">
        <div class="accordion-item">
            <div class="accordion-header">
                <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#ekran">Ekran Boyutu</button>
            </div>
            <div id="ekran" class="collapse accordion-collapse">
                <div class="accordion-body">
                    <input type="checkbox" name="" id="" class="m-4">13.3 inç
                    <input type="checkbox" name="" id="" class="m-4">14 inç
                    <input type="checkbox" name="" id="" class="m-4">15 inç
                    <input type="checkbox" name="" id="" class="m-4">17 inç
                </div>
            </div>
        </div>
    </div>
    <div class="accordion" id="accordionRam">
        <div class="accordion-item">
            <div class="accordion-header">
                <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#ram">Ram Kapasitesi</button>
            </div>
            <div id="ram" class="collapse accordion-collapse">
                <div class="accordion-body d-flex flex-column">
                     
                    <span><input type="checkbox" name="" id="" class="m-4"><label for="">16 GB</label></span>
                    <span><input type="checkbox" name="" id="" class="m-4"><label for="">32 GB</label></span>
                    <span><input type="checkbox" name="" id="" class="m-4"><label for="">64 GB</label></span>
                    <span><input type="checkbox" name="" id="" class="m-4"><label for="">128 GB</label></span>
                     
                </div>
            </div>
        </div>
    </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
